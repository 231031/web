<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Sea</title>
    <link rel="stylesheet" href="homestyle.css">
    
    <meta name="language" content="EN" />
    <meta name="cache-control" content="no-cache" />
    <link rel="shortcut icon" type="image/png" src="image/iconSea.png" />
    <link rel="stylesheet" href="https://essential-audio-player.net/css/_fonts.css" />
    <link rel="stylesheet" href="essential_audio.css" />
    <script src="essential_audio.js"></script>
</head>
<body>
    <header>
        <h1 class="name">Let me sea</h1>
    </header>
    <div class="contain" id="contain_id">
        <div class="background">
            <img id="bg_img" src="image/sea.jpg" alt="Edit">
        </div>

        <input type="file" accept="image/*" name="image" id="file" style="display: none">
        <label for="file"><img src="image/icon_up1.png" class="upload_icon"></label>

        <div class="remove_cover">
            <img id='cover' src="image/cover.png">
            <button id="btn_remove" onclick="remove_img()">รับกำลังใจ</button>
        </div>

        <div class="content_heal">
            <img src="">
            <button class="btn" >รับกำลังใจ</button>
        </div>

        <div class="content_sea">
            <h2>sea effects</h2>
            <div class="effect">
                <!--<source src="sound/sound_select.wav" type="audio/wav" id="sound1" class="essential_audio">-->
                <div class="essential_audio" data-url="https://essential-audio-player.net/audio/Song.mp3"></div>
                <div class="essential_audio" data-url="https://essential-audio-player.net/audio/Song.mp3"></div>

            </div>
        </div>

        <div class="spotify">
            <iframe id="spotify_box" style="display: none" src="https://open.spotify.com/embed/playlist/0StLQ5lcHjPN44U1yawGCF?utm_source=generator&theme=0" width="260" height="330" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="button_spt">
            <button onclick="showSpotify()" id="btn_spotify">spotify</button>
        </div>

        <div class="content_button">
            <div class="button_bg">
                <button onclick="change_bg(1)" id="btn_bg1"><img src="https://i.pinimg.com/originals/ef/21/20/ef212097b6111cd26f33b5373dbaf544.gif"></button>
            </div>
            <div class="button_bg">
                <button onclick="change_bg(2)" id="btn_bg1"><img src="https://i.pinimg.com/originals/4e/80/38/4e8038228e029c3ddd9c7b90b293af9d.gif"></button>
            </div>
            <div class="button_bg">
                <button onclick="change_bg(3)" id="btn_bg1"><img src="https://i.pinimg.com/originals/85/bf/2c/85bf2cd735d075bb9ece4be5996605b1.gif"></button>
            </div>
            <div class="button_bg">
                <button onclick="change_bg(4)" id="btn_bg1"><img src="https://i.pinimg.com/originals/52/86/71/528671b25753cd9e4f5e48c1586ae88b.gif"></button>
            </div>
            <div class="button_bg">
                <button onclick="change_bg(5)" id="btn_bg1"><img src="https://i.pinimg.com/originals/be/1a/33/be1a338704efc57093b6dec8e196439b.gif"></button>
            </div>  
        </div>

        <div class="chatlive">
            <a target="_blank" rel="noopener noreferrer" id="linkchat" href="https://letmeseachat.adaptable.app/"><img src="image/chaticon.png" class="img_chat"></a>
        </div>
    </div>
    

    <script src="script3.js"></script>

</html>
